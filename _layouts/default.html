
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{{ page.title }} | Hagerstown, IN Comprehensive Plan</title>

<link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<script src="{{ site.baseurl }}/js/modernizr.min.js"></script>
</head>
<body class="{{ page.class }}">
  <header>
    <div class="wrapper">
      <h1 class="title"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
      <h2>Hagerstown, IN</h2>
      {% include toc.html %}
    </div>
  </header>

  <article id="main">
    <div class="wrapper">
      <h1>{{ page.title }}</h1>
      {{ content }}
    </div>
    <footer>
      <div class="wrapper">
        <p class="updated">Last updated <span>{{ site.time | date: "%m/%d/%y" }}</span> at <span>{{ site.time | date: "%I:%M%p" }}</span></p>
        <p class="copyright">Copyright Â© {{ site.time | date: "%Y" }} Hagerstown, IN</p>
      </div>
    </footer>
  </article>

<script src="{{ site.baseurl }}/js/scale.fix.js"></script>
</body>
</html>
